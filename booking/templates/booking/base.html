<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        .my-active {
        background-color: #fce9ff;
        color: #ff83be;
        border-radius: 5px;
        }
        .my-nav {
          color: #ff83be;
        }
        .my-nav:hover{
            color: #d44087;
        }
        .my-btn{
            color: #ff83be;
            border-color: #ec62a5;
        }
        .my-btn:hover{
            background-color: #ec62a5;
            border-color: #ff83be;
        }
      </style>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'home' %}" class="nav-link my-nav px-2 {% if request.path == '/' %}link-secondary{% endif %}">Головна</a></li>
            <li><a href="{% url 'hostels' %}" class="nav-link my-nav px-2 {% if request.path == '/hostels' %}link-secondary{% endif %}">Хостели</a></li>
            <li><a href="#" class="nav-link my-nav px-2">Pricing</a></li>
            <li><a href="#" class="nav-link my-nav px-2">FAQs</a></li>
            <li><a href="#" class="nav-link my-nav px-2">About</a></li>
          </ul>
    
          <div class="col-md-3 text-end">
            {% if request.session.client_name %}
                <span class="me-3" style="font-weight: bold; color: #ff83be;">
                    <a href="{% url 'account' %}" style="text-decoration: none; color: inherit;">{{ request.session.client_name }}</a>
                </span>
                <a href="{% url 'logout' %}" class="btn btn-outline-primary my-btn me-2">Вийти</a>
            {% else %}
                <button type="button" class="btn btn-outline-primary my-btn me-2"><a href="{% url 'request_login' %}" style="text-decoration: none; color: inherit;">Увійти</a></button>
                <button type="button" class="btn btn-primary" style="background-color:#fce9ff ; color: #ff83be; border-color: #ec62a5;">
                    <a href="{% url 'client' %}" style="text-decoration: none; color: inherit;">Реєстрація</a>
                </button>
            {% endif %}
        </div>
        </header>
      </div>

      <div class="container mt-4 d-flex flex-column min-vh-100">
        {% block content %}
        <!-- Основное содержимое -->
        {% endblock %}
    </div>
    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top mt-auto" style="z-index: 1; position: relative;">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
          </a>
          <span class="mb-3 mb-md-0 text-body-secondary">© 2024 Anton Uniatickyi</span>
        </div>
    
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3"><a class="text-body-secondary" href="https://t.me/too_xaa" style="text-decoration: none;">Telegram</a></li>
          <li class="ms-3"><a class="text-body-secondary" href="https://www.instagram.com/__.toxa._?igsh=aTVtMnIwOTVqNzVq" style="text-decoration: none;">Instagram</a></li>
          <li class="ms-3"><a class="text-body-secondary" href="https://x.com/T0hich" style="text-decoration: none;">X</a></li>
        </ul>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
